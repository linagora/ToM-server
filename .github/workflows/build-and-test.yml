# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: build-and-test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18.20.8'
    - name: Install dependencies
      run: npm ci
    - name: Build packages
      run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Add hosts for integration tests
      run: sudo echo "127.0.0.1 localhost auth.example.com matrix.example.com matrix1.example.com matrix2.example.com matrix3.example.com federated-identity.example.com" | sudo tee -a /etc/hosts
    - uses: actions/checkout@v4
    - name: Set up Node LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18.20.8'
    - name: Install dependencies
      run: npm ci
    - name: Install playwright test browsers
      run: |
        sudo npx playwright install-deps
        npx playwright install
    - name: Run all tests
      run: npm test
