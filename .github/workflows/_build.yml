name: Build

on:
  workflow_call:
    inputs:
      upload-artifacts:
        type: boolean
        default: false

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build
        uses: ./.github/actions/build
        with:
          upload-artifacts: ${{ inputs.upload-artifacts }}
