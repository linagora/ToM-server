name: Lint

on:
  workflow_call:

permissions:
  actions: read
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run lint
        run: npx nx affected -t lint
