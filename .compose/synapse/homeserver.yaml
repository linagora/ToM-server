listeners:
  # Unsecure HTTP listener,
  # For when matrix traffic passes through loadbalancer that unwraps TLS.
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client]
        compress: true
      - names: [federation]
        compress: false
 
  # Replication Endpoints
  # The HTTP replication port
  - port: 8100
    tls: false
    type: http
    resources:
      - names: [replication]

  # Metrics end-point
  - port: 9000
    tls: false
    type: metrics

  ## Test: no tls
  # Main HTTPS listener
