    password: 'synapse!1'
    database: synapse3
    host: postgresql
    cp_min: 2
    cp_max: 4
    keepalives_idle: 10
    keepalives_interval: 10
    keepalives_count: 3
log_config: "/data/matrix.example.com.log.config"
media_store_path: /data/media_store3
