server_name: "example.com"
public_baseurl: "https://matrix3.example.com/"
pid_file: /data/homeserver3.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
